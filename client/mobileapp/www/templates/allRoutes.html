<ion-view title="All Routes" id="page4">
    <ion-content padding="true" class="has-header">
        <h3 class="infoHeader"><i class="fa fa-caret-right fa-rotate-90" aria-hidden="true"></i>Saved Routes</h3>
        <ion-list class="row info save-routes" ng-repeat="route in savedRoutes">
            <ion-item class="route-start">From: {{ route.start }}</ion-item>
            <ion-item class="route-end">To: {{ route.end }}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
